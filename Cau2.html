<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2:</title>
</head>
<body>
<script>
    function countUpperCaseChars(str) {
        let upperCaseCount = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                upperCaseCount++;
            }
        }
        if (upperCaseCount > 0) {
            return upperCaseCount;
        } else {
            return "The String is not contain upper char";
        }
    }

    let inputString = prompt("Nhập chuỗi cần kiểm tra:");
    console.log(countUpperCaseChars(inputString));

</script>
</body>
</html>
