<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let n = parseFloat(prompt("Mời bạn nhập vào số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        if (n >= 20) {
            alert("Bạn đã nhập sai! Mời bạn nhập lại");
            break;
        } else {
            let num = parseFloat(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
            arr.push(num);
        }
    }
    console.log(arr);

    let sumChan = 0;
    let sumLe = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }
    let result = sumChan - sumLe;
    console.log("Kết quả hiệu của tổng các số chẵn và tổng các số lẻ có trong mảng là : " + result);
</script>
</body>
</html>
